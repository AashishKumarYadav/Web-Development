<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes03</title>
    <link rel="stylesheet" href="style.css">

    <meta name="description" content="Image , List and Table in HTML">
</head>
<body>

    <img src="ai.jpg" alt="AI Image" height="300" width="300">
 </br> 
    <table>
        <caption>Table Structure</caption>
        <tr>
            <th>column 1</th>
            <th>column 2</th>
            <th>column 3</th>
        </tr>
        <tr>
            <td rowspan="2">table column 1 and row 1</td>
            <td>table column 2 and row 1</td>
            <td>table column 2 and row 1</td>
        </tr>
        <tr>
            <!-- <td>table column 1 and row 2</td> -->
            <td colspan="2">table column 2 and row 2</td>
            <!-- <td>table column 3 and row 2</td> -->
        </tr>
        <tr>
            <td>table column 1 and row 3</td>
            <td>table column 2 and row 3</td>
            <td>table column 3 and row 3</td>
        </tr>
    </table>

    <ul>
        <li>Aashish</li>
        <li>Surjeet</li>
        <li>Aryan</li>
    </ul>

    <ol>
        <li>Aashish</li>
        <li>Surjeet</li>
        <li>Aryan</li>
    </ol>
    
</body>
</html>
